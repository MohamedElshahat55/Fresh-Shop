<div class="container w-50 mx-auto py-5">
    <!-- Alert -->
    <div class="alert alert-danger" *ngIf="erroMessage">
        <p >{{erroMessage}}</p>
    </div>
    <form action="" [formGroup]="LoginForm" (ngSubmit)="handelLoginForm()">
        <div class="form-item my-2">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email" >
        </div>
         <!-- Alert -->
         <div class="alert alert-danger" *ngIf="LoginForm.get('email')?.touched && LoginForm.get('email')?.errors">
            <p *ngIf="LoginForm.get('email')?.getError('required')">Email Is Required</p>
            <p *ngIf="LoginForm.get('email')?.getError('email')">email Invalid Format</p>
        </div>
        <div class="form-item my-2">
            <label for="password">passward</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>
         <!-- Alert -->
        <div class="alert alert-danger" *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.errors">
            <p *ngIf="LoginForm.get('password')?.getError('required')">password Is Required</p>
            <p *ngIf="LoginForm.get('password')?.getError('pattern')">Invalid password</p>
        </div>
        
        <button [disabled]="!LoginForm.valid" type= "submit"  class="btn btn-success d-block ms-auto">
            Submit
            <span *ngIf="isSubmitting">
            <i class="fa fa-spinner fa-spin"></i>
            </span>
        </button>
    </form>
</div>
