<div class="container w-50 mx-auto py-5">
    <!-- Alert -->
    <div class="alert alert-danger" *ngIf="erroMessage">
        <p >{{erroMessage}}</p>
    </div>
    <form action="" [formGroup]="RegisterForm" (ngSubmit)="handelRegisterForm()">
        <div class="form-group my-2">
            <label for="name">name</label>
            <input type="text" id="name" class="form-control" formControlName="name" >
        </div>
        <!-- Alert -->
        <div class="alert alert-danger" *ngIf="(RegisterForm.get('name')?.touched ||RegisterForm.get('name')?.dirty) && RegisterForm.get('name')?.errors">
            <p *ngIf="RegisterForm.get('name')?.getError('required')">Name Is Required</p>
            <p *ngIf="RegisterForm.get('name')?.getError('minlength')">Name Min Length 3</p>
            <p *ngIf="RegisterForm.get('name')?.getError('maxlength')">Name Max Length 10</p>
        </div>
        <div class="form-item my-2">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email" >
        </div>
         <!-- Alert -->
         <div class="alert alert-danger" *ngIf="RegisterForm.get('email')?.touched && RegisterForm.get('email')?.errors">
            <p *ngIf="RegisterForm.get('email')?.getError('required')">Email Is Required</p>
            <p *ngIf="RegisterForm.get('email')?.getError('email')">email Invalid Format</p>
        </div>
        <div class="form-item my-2">
            <label for="password">passward</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>
         <!-- Alert -->
        <div class="alert alert-danger" *ngIf="RegisterForm.get('password')?.touched && RegisterForm.get('password')?.errors">
            <p *ngIf="RegisterForm.get('password')?.getError('required')">password Is Required</p>
            <p *ngIf="RegisterForm.get('password')?.getError('pattern')">Invalid password</p>
        </div>
        <div class="form-item my-2">
            <label for="rePassword">rePassword</label>
            <input type="password" id="rePassword" class="form-control" formControlName="rePassword" >
        </div>
         <!-- Alert -->
        <div class="alert alert-danger" *ngIf="RegisterForm.get('rePassword')?.touched && RegisterForm.get('rePassword')?.errors">
            <p *ngIf="RegisterForm.get('rePassword')?.getError('required')">rePassword Is Required</p>
            <p *ngIf="RegisterForm.get('rePassword')?.getError('mismatch')">Password Confirmation in incorrect</p>
        </div>
        <div class="form-item my-2">
            <label for="phone">phone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone" >
        </div>
        <!-- Alert -->
        <div class="alert alert-danger" *ngIf="RegisterForm.get('phone')?.touched && RegisterForm.get('phone')?.errors">
            <p *ngIf="RegisterForm.get('phone')?.getError('required')">Phone Is Required</p>
            <p *ngIf="RegisterForm.get('phone')?.getError('pattern')">Invalid Phone</p>
        </div>
        <button [disabled]="!RegisterForm.valid" type= "submit"  class="btn btn-success d-block ms-auto">
            <span *ngIf="!isSubmitting">Submit</span>
            <span *ngIf="isSubmitting">
            <i class="fa fa-spinner fa-spin"></i> Submitting...
            </span>
        </button>
    </form>
</div>
