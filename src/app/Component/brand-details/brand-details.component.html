<section
  class="py-4 w-25 mx-auto rounded bg-main-light shadow"
  style="margin-top: 100px"
>
  <div class="card" role="button">
    <img
      class="card-img-top w-100"
      [src]="specificBrand.image"
      [alt]="specificBrand.name"
    />
    <div class="card-body">
      <h3 class="card-title">
        {{ specificBrand.name }}
      </h3>
    </div>
  </div>
</section>
